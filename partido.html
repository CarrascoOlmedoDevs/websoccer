<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Fútbol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col h-screen">

    <header id="top-bar-container" class="w-full p-2 sm:p-3 shadow-md sticky top-0 z-50">
        <div class="max-w-full mx-auto flex items-center justify-between space-x-2 sm:space-x-4 px-2 sm:px-4">
            <div id="team-info-header" class="flex items-center space-x-2 sm:space-x-3 text-sm flex-shrink-0">
                <div id="team-crest-header">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
                    </svg>
                </div>
                <div class="flex flex-col justify-center">
                    <div id="header-team-name" class="font-semibold text-white text-xs sm:text-sm">Cargando...</div>
                    <div class="text-xs text-gray-400">Nivel <span id="header-team-level">1</span></div>
                    <div id="team-xp-bar-container-header">
                        <div id="team-xp-bar-fill-header" style="width: 30%;"></div>
                    </div>
                    <div class="text-xs text-gray-500 mt-0.5"><span id="header-team-xp-current">105</span>/<span id="header-team-xp-next">350</span>XP</div>
                </div>
            </div>

            <div id="calendar-strip-wrapper" class="overflow-hidden">
                <div id="calendar-strip" class="flex-nowrap">
                    <!-- Calendar days will be rendered by JS -->
                </div>
            </div>

            <div id="header-right-info" class="flex items-center space-x-1 sm:space-x-2 flex-shrink-0">
                <button class="header-icon-btn" aria-label="Global">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A11.978 11.978 0 0112 16.5c-2.998 0-5.74-1.1-7.843-2.918M3 14.25a11.978 11.978 0 007.843 2.918c2.998 0 5.74-1.1 7.843-2.918M3 9.75a8.959 8.959 0 012.157-5.418" /></svg>
                </button>
                <button class="header-icon-btn" aria-label="Ayuda">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" /></svg>
                </button>
                 <button class="header-icon-btn" aria-label="Configuración">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12a7.5 7.5 0 0015 0m-15 0a7.5 7.5 0 1115 0m-15 0H3m18 0h-1.5m-15.002 0h15.002M12 4.5v.75M12 18.75v.75M8.25 9.75h7.5M15.75 14.25h-7.5" /></svg>
                </button>
                <button id="missions-button" class="hidden sm:inline-flex items-center"> MISIONES <span class="missions-notification-badge">13</span>
                </button>
                <div class="date-time-display hidden md:block"> <div id="header-date">25 Mayo</div>
                    <div id="header-time" class="font-medium text-gray-200">13:55</div>
                </div>
                <div class="flex flex-col space-y-1">
                    <div class="resource-display text-green-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        <span id="header-resource-cash" class="hidden sm:inline">1.000.000</span>
                    </div>
                    <div class="resource-display text-purple-400">
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 10.5c0 7.142-7.5 11.25-7.5 11.25S6 17.642 6 10.5a7.5 7.5 0 1115 0z" /></svg>
                        <span id="header-resource-tokens" class="hidden sm:inline">40</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside id="sidebar" class="w-64 bg-gray-800 p-4 space-y-1 shadow-lg overflow-y-auto">
            <!-- Enlaces de la sidebar del manager. El de "Simulador" está activo. -->
            <!-- Los href="#"" y data-section permitirían al JS del manager intentar cambiar la vista si esos divs existieran -->
            <a href="#" class="sidebar-link group" data-section="inicio">
                <svg class="menu-icon group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
                INICIO
            </a>
             <a href="#" class="sidebar-link active group" data-section="simulador"> <!-- Enlace para el simulador, activo -->
                <svg class="menu-icon group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 20.25h12m-7.5-3.75V3m3.75 13.5V3M19.5 20.25a2.25 2.25 0 00-2.25-2.25H6.75A2.25 2.25 0 004.5 20.25m15 0H12M4.5 20.25H12m0 0V16.5m0 3.75c0 .621.504 1.125 1.125 1.125H15c.621 0 1.125-.504 1.125-1.125V16.5m-3.75 3.75c0 .621-.504 1.125-1.125 1.125H9c-.621 0-1.125-.504-1.125-1.125V16.5m3.75 3.75V16.5" /></svg> <!-- Icono de campo de fútbol -->
                SIMULADOR DE PARTIDO
            </a>
            <a href="#" class="sidebar-link group" data-section="ciudad-deportiva">
                <svg class="menu-icon group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 7.5h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h18M3 21h18" /></svg>
                CIUDAD DEPORTIVA
            </a>
            <a href="#" class="sidebar-link group" data-section="mapa-mundo">
                 <svg class="menu-icon group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 6.75V15m6-6v8.25m.503-6.998l4.47-4.47a.75.75 0 00-1.06-1.06l-4.47 4.47m0 0a4.5 4.5 0 10-6.364-6.364m6.364 6.364zm0 0l-4.47-4.47m6.364 0l4.47 4.47M3 12h18M3 12a9 9 0 1118 0 9 9 0 01-18 0z" /></svg>
                MAPA DEL MUNDO
            </a>
            <div class="sidebar-section-divider"></div>
            <a href="#" class="sidebar-link group" data-section="club">
                <svg class="menu-icon group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" /></svg>
                CLUB <svg class="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg>
            </a>
             <!-- ... otros enlaces de la sidebar ... -->
            <div class="sidebar-section-divider"></div>
            <a href="#" class="sidebar-link group" data-section="salir">
                <svg class="menu-icon group-hover:text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" /></svg>
                SALIR
            </a>
        </aside>

        <main class="flex-1 p-4 sm:p-6 overflow-y-auto">
            <div id="content-simulador" class="content-section section-content">
                <!-- Contenido del Simulador de Fútbol -->

                <canvas id="footballField" width="1000" height="700"></canvas>

                <div class="controls-and-score">
                    <div>
                        <div class="score"><span id="teamAName">Equipo A</span>: <span id="scoreTeamA">0</span></div>
                        <div class="team-tactic">Táctica: <span id="tacticTeamA">Equilibrado</span></div>
                        <div class="play-width-display">Amplitud: <span id="playWidthTeamA">Normal</span></div>
                    </div>
                    <div class="text-center">
                         <button id="resetButton">Reiniciar Partido</button>
                         <div class="game-state-display mt-1">Estado: <span id="gameStateDisplay">Jugando</span></div>
                         <div class="game-time-display">Tiempo: <span id="gameTimeDisplay">00:00</span></div>
                    </div>
                    <div>
                        <div class="score text-right"><span id="teamBName">Equipo B</span>: <span id="scoreTeamB">0</span></div>
                        <div class="team-tactic text-right">Táctica: <span id="tacticTeamB">Equilibrado</span></div>
                        <div class="play-width-display text-right">Amplitud: <span id="playWidthTeamB">Normal</span></div>
                    </div>
                </div>
                 <div class="text-center mt-4">
                    <a href="index.html" class="text-blue-400 hover:text-blue-300 underline">Volver al Manager</a>
                </div>

                <div id="statsDisplay"></div> <!-- Stats display se llenará con JS -->
                <!-- Fin Contenido del Simulador de Fútbol -->
            </div>
            <!-- Aquí podrían ir otros divs #content-XYZ del manager, pero estarían ocultos por defecto -->
        </main>
    </div>

    <div id="goalMessage" class="message-box">¡GOL!</div>
    <div id="restartMessage" class="message-box" style="font-size: 1.2rem; padding: 12px 25px; background-color: rgba(0,0,0,0.75);"></div>
    <div id="customAlertOverlay" class="custom-alert-overlay">
        <div class="custom-alert-box"><p id="customAlertMessage"></p><button id="customAlertOkButton">Entendido</button></div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
